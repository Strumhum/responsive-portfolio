<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Shelley White</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/portfolio.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/780553c0d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container contact-container">
      <h1 class="text-center">Get in Touch!</h1>
      <div class="mb-5 d-flex contact-text">
        <h4>Address</h4>
        <p class="contact-content d-flex">
          <i class="fa-solid fa-location-dot contact-icon"></i> 021 Hollywood
          Boulevard, Los Angeles
        </p>
        <h4>Email</h4>
        <p class="contact-content d-flex">
          <i class="fa-solid fa-envelope contact-icon"></i>
          shelley@shelleywhite.com
        </p>
        <h4>Phone</h4>
        <p class="contact-content d-flex">
          <i class="fa-solid fa-phone contact-icon"></i> 021 3456 789
        </p>
      </div>
    </div>
  </body>
</html>
