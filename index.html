<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer | Shelley White</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:wght@700;800;900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/portfolio.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/780553c0d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HERO IMAGE and TEXT -->
    <div class="hero">
      <div class="hero-text">
        <h2>Shelley White</h2>
        <h1 class="mt-4 mb-4">Photography</h1>
        <p>
          Nisl faucibus quis urna nibh ut amet. Diam suscipit pretium massa,
          sollicitudin in risus in. Sagittis.
        </p>
        <a class="btn btn-white mt-4" href="/about.html" role="button"
          >About Me</a
        >
      </div>
    </div>

    <!-- GALLERY - Row 1 -->
    <div class="container">
      <div class="d-flex justify-content-center mb-4">
        <ul class="gallery">
          <li>
            <img
              src="/images/Gallery_Row1_1.jpg"
              class="img-fluid"
              alt="Cheetah close-up in the wild"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row1_2.jpg"
              class="img-fluid"
              alt="White flowers"
            />
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="/images/Gallery_Row1_3.jpg"
              />
              <source
                media="(max-width: 1399px)"
                srcset="/images/GalleryRow1_3_2x.jpg"
              />
              <img
                src="/images/Gallery_Row1_3.jpg"
                class="img-fluid"
                alt="Rundown piano outside"
              />
            </picture>
          </li>
        </ul>
      </div>

      <!-- GALLERY - Row 2 -->
      <div class="d-flex justify-content-center mb-4">
        <ul class="gallery">
          <li>
            <img
              src="/images/Gallery_Row2_1.jpg"
              class="img-fluid"
              alt="Portrait of a man"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row2_2.jpg"
              class="img-fluid"
              alt="Camera lens"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row2_3.jpg"
              class="img-fluid"
              alt="Self service laundry building"
            />
          </li>
        </ul>
      </div>

      <!-- GALLERY - Row 3 -->
      <div class="d-flex justify-content-center mb-4">
        <ul class="gallery">
          <li>
            <img
              src="/images/Gallery_Row3_1.jpg"
              class="img-fluid"
              alt="Antelope enjoying the shade of a tree"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row3_2.jpg"
              class="img-fluid"
              alt="Close-up of a woman's face"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row3_3.jpg"
              class="img-fluid"
              alt="A coastal landscape by the waters edge"
            />
          </li>
        </ul>
      </div>

      <!-- GALLERY - Row 4 -->
      <div class="d-flex justify-content-center">
        <ul class="gallery">
          <li>
            <img
              src="/images/Gallery_Row4_1.jpg"
              class="img-fluid"
              alt="Extreme close-up of a dandelion"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row4_2.jpg"
              class="img-fluid"
              alt="Under a pier"
            />
          </li>
          <li>
            <img
              src="/images/Gallery_Row4_3.jpg"
              class="img-fluid"
              alt="Portrait of an elderly woman"
            />
          </li>
        </ul>
      </div>

      <!-- CONTACT CTA  -->
      <div class="contact-cta">
        <h3>Let's work together!</h3>
        <p>Great things are a click away...</p>
        <a class="btn btn-accent" href="/contact.html" role="button"
          >Contact Me</a
        >
      </div>
    </div>
  </body>
</html>
